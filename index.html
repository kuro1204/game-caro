<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>C·ªù Caro 15x15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            justify-content: center;
            margin: 0 auto;
            background-color: #ccc;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: white;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid #aaa;
        }

        .cell:hover {
            background-color: #eee;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }

        #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Game C·ªù Caro 15x15</h1>
    <div id="board"></div>
    <div id="status"></div>
    <button id="resetBtn">Ch∆°i l·∫°i</button>

    <script>
        const SIZE = 15;
        const WIN_CONDITION = 5;
        const boardEl = document.getElementById("board");
        const statusEl = document.getElementById("status");
        const resetBtn = document.getElementById("resetBtn");

        let board = [];
        let currentPlayer = "X";
        let gameOver = false;

        function createBoard() {
            boardEl.innerHTML = "";
            board = [];
            gameOver = false;
            currentPlayer = "X";
            statusEl.textContent = `L∆∞·ª£t c·ªßa ng∆∞·ªùi ch∆°i: ${currentPlayer}`;

            for (let row = 0; row < SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < SIZE; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener("click", handleClick);
                    boardEl.appendChild(cell);
                    board[row][col] = "";
                }
            }
        }

        function handleClick(e) {
            if (gameOver) return;

            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);

            if (board[row][col] !== "") return;

            board[row][col] = currentPlayer;
            e.target.textContent = currentPlayer;

            if (checkWin(row, col)) {
                statusEl.textContent = `Ng∆∞·ªùi ch∆°i ${currentPlayer} th·∫Øng! üéâ`;
                gameOver = true;
                return;
            }

            if (isBoardFull()) {
                statusEl.textContent = "H√≤a r·ªìi! üòÖ";
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusEl.textContent = `L∆∞·ª£t c·ªßa ng∆∞·ªùi ch∆°i: ${currentPlayer}`;
        }

        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== ""));
        }

        function checkWin(row, col) {
            return (
                countConsecutive(row, col, 0, 1) + countConsecutive(row, col, 0, -1) - 1 >= WIN_CONDITION ||
                countConsecutive(row, col, 1, 0) + countConsecutive(row, col, -1, 0) - 1 >= WIN_CONDITION ||
                countConsecutive(row, col, 1, 1) + countConsecutive(row, col, -1, -1) - 1 >= WIN_CONDITION ||
                countConsecutive(row, col, 1, -1) + countConsecutive(row, col, -1, 1) - 1 >= WIN_CONDITION
            );
        }

        function countConsecutive(row, col, dRow, dCol) {
            let count = 0;
            let r = row;
            let c = col;
            while (
                r >= 0 && r < SIZE &&
                c >= 0 && c < SIZE &&
                board[r][c] === currentPlayer
            ) {
                count++;
                r += dRow;
                c += dCol;
            }
            return count;
        }

        resetBtn.addEventListener("click", createBoard);
        createBoard();
    </script>
</body>

</html>
